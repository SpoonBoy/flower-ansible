- hosts: all
  sudo: yes

  tasks:

      - name: Updating local repos
        apt: update=yes

      - name: Installing RabbitMQ as broker
        apt: name=rabbitmq-server state=present

      - name: Installing Redis as backend
        apt: name=redis-server state=present

      - name: Installing Pip
        apt: name=python-pip

      - name: Installing Redis python package
        pip: name=redis

      - name: Installing Celery
        pip: name=celery

      - name: Installing Flower
        pip: name=flower

      - name: Copying 'flower/' to remote server
        sudo: no
        copy: src=flower/ dest=~/flower/
            
      - name: Starting rabbitmq-server
        service: name=rabbitmq-server state=started

      - name: Starting redis
        service: name=redis-server state=started

      - name: Starting celery worker
        sudo: no
        shell: screen -S celworker -d -m celery -A tasks worker --loglevel=info chdir=~/flower

      - name: Starting flower
        sudo: no
        shell: screen -S flower -d -m flower --address=0.0.0.0 -A tasks --port=5555 --basic_auth=user:password chdir=~/flower
